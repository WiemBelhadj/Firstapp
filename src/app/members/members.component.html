<div  fxLayout="row" fxLayoutAlign="end center" >
  <button mat-raised-button color="primary" > 
    <mat-icon>add</mat-icon>Create New
  </button>
</div>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- cin Column -->
    <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef> CIN </th>
      <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- time Column -->
    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef> Create Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
    </ng-container>

    <!-- cv Column -->
    <ng-container matColumnDef="cv">
        <th mat-header-cell *matHeaderCellDef> CV </th>
        <td mat-cell *matCellDef="let element">
            <a href={{element.cv}}>
            <mat-icon>picture_as_pdf</mat-icon> 
            </a>
        </td>
        
        
      </ng-container>

    <!-- type Column -->
    <ng-container matColumnDef="type"> <!-- bech torbot bin html w ts -->
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

    <!-- icons Column -->
      <ng-container matColumnDef="actions"> 
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button routerLink="{{element.id}}/edit"><mat-icon> edit</mat-icon></button>
          <button (click)="Ondelete(element.id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
            
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
